            <br>
            <br>

            </select>
            <br>
            <br>
            <br>

            <input type="text" id="price">
            <br>
            <br>
            <br>            
            <button type="submit">Submit</button>
            <table id="table" >
                <thead>
                    <th>Food Id</th>
                    <th>Food Name </th>
                    <th>Food Type</th>
                    <th>Food Price</th>
                </thead>
          
            </table>
